spring.application.name=demo

# Server Configuration
server.port=8083
server.servlet.context-path=/

# Database Configuration (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Static Resources Configuration - React frontend served from frontend/build
# Static resources are now handled by WebConfig.java
spring.web.resources.add-mappings=true

# Logging
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,beans,env
management.endpoint.health.show-details=always
management.endpoint.beans.enabled=true
management.endpoint.env.enabled=true

# JWT Configuration
app.jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
app.jwt.expiration=86400000
app.jwt.header=Authorization
app.jwt.prefix=Bearer

# CORS Configuration
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Configuration
app.security.jwt.expiration=86400000
app.security.jwt.refresh-expiration=604800000
app.security.password.min-length=8
app.security.password.require-uppercase=true
app.security.password.require-lowercase=true
app.security.password.require-digit=true
app.security.password.require-special=true

# Application Configuration
app.name=Task Management System
app.version=1.0.0
app.description=Enterprise Task Management System with React.js
app.author=Development Team
app.contact.email=support@example.com

# Spring Configuration
spring.main.allow-bean-definition-overriding=true

# Development Configuration
app.dev.mode=true
app.dev.initialize-data=true
app.dev.show-sql=true
app.dev.cors.enabled=true
